<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="./pokedex.js" type="text/javascript" defer></script>
    <link href="./estilos.css" rel="stylesheet" />
</head>
<body class="backgroundPokedex">
    <section data-poke-card class="caratula">
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./imagenes/pokeball.png" width="190px">
        </div>
        <div data-poke-name>Pokedex</div>
        <div data-poke-id></div>
    </section>

    <section>
        <div data-poke-types class="datosTipo"></div>
    </section>

    <section>
        <div data-poke-stats class="stats"></div>
    </section>
    
    <div>
        <form action="" onsubmit="searchPokemon(event)">
            <input class="submit" type="text" name="pokemon" autocomplete="off" placeholder="Poke Name">
            <button class="buttonBlue" onsubmit="searchPokemon(event)" id="buscar">Buscar</button>
        </form>
    </div>
</body>
</html>
